<div class="container my-5 text-light">
  <!-- Title -->
  <h1 class="fw-bold text-center">ABCall</h1>
  <h3 class="mb-4 text-center">Listado de PQR asignados</h3>

  <!-- Search input aligned with table -->
  <div class="mb-3" style="max-width: 400px;">
    <div class="input-group">
      <input type="text" class="form-control rounded-start-pill bg-white text-dark placeholder-black"
        placeholder="Buscar" [(ngModel)]="searchTerm" (input)="applyFilter()" />
      <button class="btn btn-primary rounded-end-pill" (click)="applyFilter()">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle text-center">
      <thead>
        <tr>
          <th>Estado</th>
          <th>ID PQR</th>
          <th>Asunto</th>
          <th>ID Consumidor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pcc of filteredPccs">
          <td>{{ pcc.status }}</td>
          <td>{{ pcc.id }}</td>
          <td>{{ pcc.subject }}</td>
          <td>{{ pcc.consumer.identification_type }} {{ pcc.consumer.identification_number }}</td>
          <td>
            <button class="btn btn-primary btn-sm rounded-pill">
              <i class="fa fa-info-circle me-1"></i> Detalle
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
